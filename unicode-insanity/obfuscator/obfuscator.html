<div class="container">

<div class="col-sm-8 col-sm-offset-2">

<div class="well" style="background:000">
    <h4 style="margin-top:0px">Unicode Obfuscator</h4>
    <hr>
    <form >
        <div class="form-group">
            <label for="textInput">Input Text</label>
            <input type="text" class="form-control" id="textInput"
            placeholder="Enter Text here">
        </div>
        <div class="form-group">
            <label for="encodedOutput">HTML Encoded Output</label>
            <textarea id="encoded" disabled rows="3" class="form-control disabled" id="encodedOutput"
            style="background:#FAFAFA">
                </textarea>
        </div>
        <div class="form-group">
            <label for="textOutput">Output Text</label>
            <input id="textOutput" disabled type="text" class="form-control"
            style="background:#FAFAFA">
        </div>
    </form>
</div>
